      <svg class="svg-icon" viewBox="0 0 20 20">

  <body>
    <p style="height: 10vh"></p>
    <div class="login">
      <input type="text" name="" id="user" placeholder="username" />
      <input type="password" id="pass" placeholder="password" />
      <button onclick="register()">login</button>
      <p id="result"></p>
      <p>Dont have an account? <a href="register.html">Register</a></p>
    </div>
  </body>
  <script>
    function register() {
      fetch(
        `https://www.rimenvori.com/API/v1/login.php?api_key=ABCDEFGHIJKLMNOPQRSTUVWXYZ&user=${
          document.getElementById("user").value
        }&pass=${document.getElementById("pass").value}`
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log(data);
          document.getElementById("result").innerHTML = data["message"];
          if (data["message"] == "logged in.") {
            try {
              localStorage.setItem("pass", data["password"]);
              window.location.assign("multi.html");
            } catch (error) {
              console.log(error);
            }
          }
        })
        .catch(function () {
          console.log("Booo");
        });
    }
  </script>
