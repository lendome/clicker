    <div id="coinFlip" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>Coinflip</h1>
        <p>
          After you place your bet and choosing your side of the coin, you have
          a 50% chance of winning or losing.
        </p>
        <br />
        <div class="bet">
          your bet:
          <p id="betValue">0</p>
          <button onclick="reset()" style="background-color: rgb(76, 173, 76)">
            clear
          </button>
          <input
            type="text"
            id="10"
            onchange="addVal(this.value)"
            placeholder="Custom value"
          />
          <button id="10" onclick="addVal(this.id)">+10</button
          ><button id="100" onclick="addVal(this.id)">+100</button
          ><button id="1000" onclick="addVal(this.id)">+1000</button>
        </div>
        <br />
        <button class="betBtn" id="heads" onclick="betSide(this.id)">
          Heads
        </button>
        <button class="betBtn" id="tails" onclick="betSide(this.id)">
          Tails
        </button>
        <button id="buybtn" onclick="coinFlip()">Bet</button>
        <button onclick="openModal('coinFlip')">Cancel</button>
      </div>
    </div>
    <div id="Lottery" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>Lotto</h1>
        <p>
          After placing your bet, you will have a chance of winning high
          ammounts of money. Higher bet equals higher chance of victory.
        </p>
        <br />
        <div class="bet">
          your bet:
          <p id="betValue2">0</p>
          <button onclick="reset()" style="background-color: rgb(76, 173, 76)">
            clear
          </button>
          <button id="10" onclick="addValt(this.id)">+10</button
          ><button id="100" onclick="addValt(this.id)">+100</button
          ><button id="1000" onclick="addValt(this.id)">+1000</button>
        </div>
        <br />
        <button id="buybtn" onclick="Lottery()">Bet</button>
        <button onclick="openModal('Lottery')">Cancel</button>
