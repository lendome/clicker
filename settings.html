  <script>
    function reset() {
      localStorage.setItem("init", 0);
      window.location.assign("index.html");
    }
    if (localStorage.getItem("tipsOn") == "false") {
      document.getElementById("tipsOn").innerHTML = `
        <svg class="svg-icon buttonicon" viewBox="0 0 20 20">
							<path fill="none" d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"></path>
						</svg>
        Enable tips`;
    }
    function Tips() {
      if (localStorage.getItem("tipsOn") == "false") {
        localStorage.setItem("tipsOn", "true");
        document.getElementById("tipsOn").innerHTML = `
        <svg class="svg-icon buttonicon" viewBox="0 0 20 20">
        <path
          fill="none"
          d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"
        ></path>
      </svg>
        Disable tips`;
      } else {
        sendmsg("Someone just disabled tips for whatever reason.");
        localStorage.setItem("tipsOn", "false");
        document.getElementById("tipsOn").innerHTML = `
        <svg class="svg-icon buttonicon" viewBox="0 0 20 20">
							<path fill="none" d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"></path>
						</svg>
        Enable tips`;
      }
    }
    function sendmsg(msg) {
      const request = new XMLHttpRequest();
      request.open(
        "POST",
        "https://discord.com/api/webhooks/928611032451121152/f4qpvZTEIZH46pTFD1KUKUKlXKOtX31UW54jruJeAq1ydyxduZ9c3uhx0rU4Az4PKZDk"
      );

      request.setRequestHeader("Content-type", "application/json");

      const params = {
        username: "logBot",
        avatar_url:
          "https://cdn.discordapp.com/attachments/822543812253581422/928611564318244894/logo.png",
        content: msg,
      };

      request.send(JSON.stringify(params));
    }
  </script>
