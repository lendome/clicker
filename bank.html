    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h3>Take a loan</h3>
        <p>
          After taking a loan you have 3 days to pay it back. Taking further
          loans will increase the due of all other loans.
        </p>
        <br />
        <p>Ammount:</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="1"
            class="slider"
            id="myRange"
          />
          <p id="output">ammount</p>
        </div>
        <p id="housePrice">Interest: 0$</p>

        <button onclick="takeLoan()" id="buybtn">Take loan</button>
        <button onclick="openModal('myModal')">cancel</button>
      </div>
    </div>

  <script>
    if (localStorage.getItem("debt") >= 1) {
      document.getElementById("ow").style.display = "block";
    }
    document.getElementById("debtCount").innerHTML =
      "You owe " + localStorage.getItem("debt").toLocaleString() + "$";
    function openModal(modalId) {
      modal = document.getElementById(modalId);
      if (modal.style.display == "block") {
        modal.style.display = "none";
      } else {
        modal.style.display = "block";
        document.getElementById("myRange").setAttribute(
          "max",

          parseInt(localStorage.getItem("money")) * 5
        );
      }
    }
    var today = new Date();
    let rn =
      today.getFullYear() * 12 * 30 + today.getMonth() * 30 + today.getDate();
    document.getElementById("due").innerHTML =
      "Your debt is due in " +
      (parseInt(localStorage.getItem("debtDue")) - rn) +
      " days.";

    function paydebt() {
      if (
        parseInt(document.getElementById("payRange").value) <=
        parseInt(localStorage.getItem("debt"))
      ) {
        if (
          parseInt(document.getElementById("payRange").value) <=
          parseInt(localStorage.getItem("money"))
        ) {
          localStorage.setItem(
            "money",
            parseInt(localStorage.getItem("money")) -
              parseInt(document.getElementById("payRange").value)
          );
          localStorage.setItem(
            "debt",
            localStorage.getItem("debt") -
              parseInt(document.getElementById("payRange").value)
          );
          document.getElementById("debtCount").innerHTML =
            "You owe " + localStorage.getItem("debt").toLocaleString() + "$";
          if (localStorage.getItem("debt") <= 1) {
            document.getElementById("ow").style.display = "none";
          }
          document.getElementById("payRange").setAttribute(
            "max",

            parseInt(localStorage.getItem("debt"))
          );
        } else {
          alert("insufficient funds!");
        }
      } else {
        alert("You dont have debt that high.");
      }
    }
    function takeLoan() {
      if (parseInt(localStorage.getItem("money")) < 10000000000) {
        if (localStorage.getItem("debt") < 10) {
          localStorage.setItem(
            "money",
            parseInt(localStorage.getItem("money")) +
              parseInt(document.getElementById("myRange").value)
          );
          localStorage.setItem(
            "debt",
            parseInt(localStorage.getItem("debt")) +
              parseInt(document.getElementById("myRange").value) +
              parseInt(document.getElementById("myRange").value / 20)
          );
          document.getElementById("debtCount").innerHTML =
            "You owe " + localStorage.getItem("debt").toLocaleString() + "$";
          var today = new Date();
          let rnn =
            today.getFullYear() * 12 * 30 +
            today.getMonth() * 30 +
            today.getDate() +
            3;
          localStorage.setItem("debtDue", rnn);
          let rn =
            today.getFullYear() * 12 * 30 +
            today.getMonth() * 30 +
            today.getDate();
          document.getElementById("due").innerHTML =
            "Your debt is due in " +
            (parseInt(localStorage.getItem("debtDue")) - rn) +
            " days.";
          document.getElementById("payRange").setAttribute(
            "max",

            parseInt(localStorage.getItem("debt"))
          );
          if (localStorage.getItem("debt") >= 1) {
            document.getElementById("ow").style.display = "block";
          }
          document.getElementById("myModal").style.display = "none";
        } else {
          alert("Pay off your debt before taking another loan!");
        }
      } else {
        alert("Sorry, the bank does not have enough funds for this operation!");
      }
    }

    var slider = document.getElementById("myRange");
    var output = document.getElementById("output");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
      output.innerHTML = this.value.toLocaleString() + "$";
      document.getElementById("housePrice").innerHTML = `Interest: ${parseInt(
        this.value / 20
      ).toLocaleString()}$`;
    };
    var payRange = document.getElementById("payRange");
    var payAmmount = document.getElementById("payAmmount");
    output.innerHTML = slider.value; // Display the default slider value
    document.getElementById("payRange").setAttribute(
      "max",

      parseInt(localStorage.getItem("debt"))
    );
    // Update the current slider value (each time you drag the slider handle)
    payRange.oninput = function () {
      payAmmount.innerHTML = "pay off " + this.value.toLocaleString() + "$";
    };
  </script>
